{# Load the tag library #}
{% load bootstrap4 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}
<head><title>Caseworkers</title></head>
{% if caseworker_list %}
    {% for caseworker in caseworker_list %}
        <h4><a href="{% url 'cases:detail' caseworker.slug %}">{{ caseworker.name }}</a></h4>
        <hr>
    {% endfor %}
{% else %}
    <p>The office is empty.</p>
{% endif %}
