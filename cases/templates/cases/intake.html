{% extends "base.html" %} 
{% load bootstrap4 %}
{% load static %} 
{% block title %}Intake form{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="{% static 'cases/js/intake.js' %}" type="text/javascript"></script>
{{form.media}} 
{% endblock %} 

{% block body %}
<h2>Intake form</h2>
<form role="form" action="" name="intake" method="post" onsubmit="return submitIntake()">
  {% csrf_token %} 
  {% bootstrap_form form %}
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.29.1/dist/sweetalert2.all.min.js" integrity="sha256-sPAIQlZYcmYHwS/pOLExnBqdh7rnChqDpGsHZVHR+YI=" crossorigin="anonymous"></script>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
