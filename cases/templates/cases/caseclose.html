{% extends "cases/base.html" %}
{% load bootstrap4 %}

{% block body %}
<div id="case-close-contents">
	<h1>Are you sure you want to close this case?</h1>
		<form role="form" action="" method="post">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
		<button id =type="submit" class="btn btn-danger">I'm sure, close the case</button>
		<a class = "btn btn-secondary" href="{{ request.GET.next }}">Cancel</a>
	{% endbuttons %}
</form>




{% endblock %}
