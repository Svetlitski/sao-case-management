{% extends "base.html" %} 
{% load bootstrap4 %} 
{% block title %}Manage account{% endblock %}
{% block extra_head %}
  <script>
      $( function () {
        $(".nav-item > a[href=\"{% url 'user_change' request.user.id %}\"]").parent().addClass("active");
      });
  </script>
{% endblock %}
{% block body %}
  <h2>Manage account</h2>
  <br>
  <form method="post" action="{% url 'user_change' request.user.id %}">
    {% csrf_token %}
    {% bootstrap_form form %} {% buttons %}
    <button type="submit" class="btn btn-primary">Save changes</button>
    {% endbuttons %}
  </form>
  <p>Want to change your password? <a href="{% url 'password_change' %}">Click here.</a>
{% endblock %}
